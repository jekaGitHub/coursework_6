<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object.theme }}</h4>
        </div>
        <div class="card-body">
            <p class="card-text">{{ object.body }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'mailings:view_message' object.pk %}" class="btn btn-sm btn-outline-secondary">Посмотреть</a>
                    <a href="{% url 'mailings:update_message' object.pk %}" class="btn btn-sm btn-outline-secondary">Редактировать</a>
                </div>
                <a href="{% url 'mailings:delete_message' object.pk %}" class="btn btn-sm btn-outline-danger">Удалить</a>
            </div>
        </div>
    </div>
</div>
