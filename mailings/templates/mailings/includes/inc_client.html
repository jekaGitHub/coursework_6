<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail"
             alt="Card image cap">
        <div class="card-body">
            <p class="card-text">{{ object.fio }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'mailings:view_client' object.pk %}" class="btn btn-sm btn-outline-secondary">Подробнее</a>
                    <a href="{% url 'mailings:update_client' object.pk %}" class="btn btn-sm btn-outline-secondary">Редактировать</a>
                </div>
                <a href="{% url 'mailings:delete_client' object.pk %}" class="btn btn-sm btn-outline-danger">Удалить</a>
            </div>
        </div>
    </div>
</div>
